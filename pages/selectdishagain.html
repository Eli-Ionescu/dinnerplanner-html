<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Web Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="../mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="banner">
    <h1>Dinner planner</h1>
</div>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div id="button_collapse" class="hidden-sm-up">
            <i class="fa fa-bars fa-2x" aria-hidden="true" data-toggle="collapse" data-target="#sidebar"></i>
        </div>
        <div class="col-md-3">
            <h3>My Dinner</h3>
            <div class="hidden-xs sidebar" id="sidebar">
                People: <input type="number" id="myNumber">
                <br>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Dish Name</th>
                        <th scope="col">Cost</th>
                    </tr>
                    </thead>
                    <tbody id="selectedDishTableBody">
                    <tr>
                        <td scope="row">Lasagne</td>
                        <td>77.22 </td>
                    </tr>
                    </tbody>
                </table>
                <p align="right" id="totalPrice">
                    Total: 77.22 SEK
                </p>
                <button class="button">Confirm dinner</button>
            </div>
        </div>

        <div class="col-md-8" id="main">
            <h2>Find a dish</h2>
            <form>
                <input type="search" id="keyWords" placeholder="Enter key words">
                &nbsp &nbsp &nbsp
                <select class="dishSelect">
                    <option value=""> All </option>
                </select>
                &nbsp &nbsp &nbsp
                <button class="button-search" type="submit">search</button>
            </form>
            <hr>
            <div class="container">
                <!--TODO: render the list and put items in list,
                 5 per page, with the image followed by the text-->
            </div>
        </div>
    </div>
</div>

<!--The scripts used for this page-->
<script src="https://use.fontawesome.com/035b2a4f2c.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

</body>
</html>
