<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Dinner Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="banner">
    <h1>Dinner planner</h1>
</div>
<br>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>My dinner: ... people</h3>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button class="button" style="float:right">Go back and edit dinner</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-2">
            <div class="thumbnail">
                <a>
                    <img src="../images/toast.jpg" alt="Toast">
                    <div class="caption">
                        <p>Here is the price</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-md-2">
            <div class="thumbnail">
                <a>
                    <img src="../images/icecream.jpg" alt="Toast">
                    <div class="caption">
                        <p>Here is the price</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-md-2">
            <div class="thumbnail">
                <a>
                    <img src="../images/meatballs.jpg" alt="Toast">
                    <div class="caption">
                        <p>Here is the price</p>
                    </div>
                </a>
            </div>
        </div>

        <!--TODO: I don't know how to make this line look good in mobile-->
        <div class="col-md-2 vertical_line">
            <p id="total_overview"> Total: <br> ... SEK</p>
        </div>
    </div>
</div>

<hr>
<div class="text-center">
    <button class="button"> Print full recipe </button>
</div>
</body>
</html>
