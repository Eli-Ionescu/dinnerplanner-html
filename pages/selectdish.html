<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Web Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
</head>
<body>
<div id="banner">
    <h1>Dinner planner</h1>
</div>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <h3>My Dinner</h3>
                People: <input type="number" id="myNumber">
                <br>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Dish Name</th>
                        <th scope="col">Cost</th>
                    </tr>
                    </thead>
                </table>

                <p align="right" id="total">SEK $TOTAL</p>
                <button align="middle" class="button" id="confirmDinner">
                    Confirm Dinner
                </button>
            </div>
        </div>

        <div class="col-md-8" id="main">
            <h2>Find a dish</h2>
            <form>
                <input type="search" id="keyWords" value="Enter key words">
                &nbsp
                &nbsp
                &nbsp
                <select class="dishSelect">
                    <option value=""> All </option>
                </select>
                &nbsp
                &nbsp
                &nbsp
                <button class="button-search" type="submit">search</button>
            </form>
            <div class="container" id="dishList">
                <!--TODO: render the list and put intems in list,
                 5 per page, witht the image followd by the text-->
            </div>
        </div>
    </div>

</div>
<!-- The application JavaScript code -->
<script src="../js/app.js"></script>
<script src="../js/model/dinnerModel.js"></script>
<script src="../js/view/selectDishView.js"></script>
</body>
</html>
