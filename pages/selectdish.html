<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Web Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
</head>
<body>
    <div id="banner">
        <h1>Dinner planner</h1>
    </div>
    <div class="container">
        <div class="col-md-4 sideMenu">
            <h2>My Dinner</h2>
            <div>
                <label for="numberPeople" class="text-left">People</label>
                <select class="form-control text-right" id="numberPeople">
                </select>
            </div>
            <div class="selectedDishList">
                <div class="row" id="listHeader">
                    <div class="col-md-6 text-left">
                        Dish name
                    </div>
                    <div class="col-md-6 text-right">
                        Cost
                    </div>
                </div>
                <div class="row">
                    <div id="total">SEK $TOTAL</div>
                </div>
            </div>
            <button id="confirmDinner">
                Confirm Dinner
            </button>
        </div>
        <div class="col-md-8" id="main">
            <h2>Find a dish</h2>
            <form>
                <input type="search" id="keyWords" value="Enter key words">
                <select class="dishSelect">
                    <option value=""> All </option>
                </select>
                <button type="submit">search</button>
            </form>
            <div class="dishList">
            </div>
        </div>
    </div>
    <!-- The application JavaScript code -->
    <script src="../js/app.js"></script>
    <script src="../js/model/dinnerModel.js"></script>
    <script src="../js/view/selectDishView.js"></script>
</body>
</html>
