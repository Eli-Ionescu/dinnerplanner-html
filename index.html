<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

	  <!--Ajax script for side menu collapse-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://use.fontawesome.com/035b2a4f2c.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

	  <!--Scripts for the loading icon-->
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

	  <!--My CSS-->
	  <link rel="stylesheet" type="text/css" href="mystyle.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
	<div>
		<div id="banner">
			<h1>Dinner planner</h1>
		</div>
		<div class="se-pre-con" id="loader"></div>
		<div class="text-center" id="home">
			<p>Here you can plan your dinner</p>
			<button class="button" id="newDinnerButton">Create new dinner</button>
		</div>
        <div id="main" class="container">
			<div class="row" id="page">
				<div class="col-md-3" id="sidebar" >
					<div id="row" id="sidebarHeader">
						<h3 class="col-xs-4">My Dinner</h3>
						<div id="button_collapse" class="hidden-sm-up col-xs-4">
							<i class="fa fa-bars fa-2x" aria-hidden="true" data-toggle="collapse" data-target="#innerSidebar"></i>
						</div>
					</div>
					<div class="hidden-xs sidebar" id="innerSidebar">
						<label for="numberPeople" class="people">People:</label>
						<select id="numberPeople">
						</select>
						<table class="table">
							<thead>
							<tr>
								<th scope="col">Dish Name</th>
								<th scope="col">Cost</th>
							</tr>
							</thead>
							<tbody id="selectedDishTableBody">
							</tbody>
						</table>
						<p align="right" id="totalPrice"></p>
						<button align="middle" class="button" id="confirmDinner">
							Confirm Dinner
						</button>
					</div>
				</div>
				<div class="col-md-9" id="selectDish">
					<h2>Find a dish</h2>
					<input type="search" id="keyWords" placeholder="Enter key words">
					<label for="dishType" class="type" >Type</label>
					<select id="dishType">
						<option value=> All </option>
					</select>
					<button id="dishSearchButton" class="button-search">Search</button>
					<hr>
					<div class="container">
						<div class="row" id="dishList">
						</div>
					</div>
				</div>
				<div class="col-md-9" id="dishDetails">
					<div class="container-fluid" id="dishDetailsContainer">
							<div class="row">
								<div class="col-md-6">
									<div id="dishDescription">
									</div>
									<button class="button" id="buttonBackToSearch">Back to search</button>
								</div>
								<!--Third column with the ingredients-->
								<div class="col-md-6" >
									<div id="dishIngredients">
									</div>
									<p id="detailsTotal" align="right"></p>
									<hr>
									<button class="button-add-to-menu" id="buttonAddToMenu">Add to menu</button>
								</div>
							</div>
					</div>
				</div>
				<div id="dinnerOverview">
					<div class="container">
						<div class="row">
							<h3 class="text-left col-md-6" id="numberPeopleOverview"></h3>
							<div class="text-right col-md-6">
								<button class="button button-back" type="button" id="buttonGoBackEditDinner">Go back and edit dinner</button>
							</div>
						</div>
					</div>
					<hr>
					<div class="container">
						<div class="row" id="dinnerList">
						</div>
					</div>
					<hr>
					<div class="text-center">
						<button id="buttonFullRecipe" class="button"> Print full recipe </button>
					</div>
				</div>
				<div id="printout">
					<div class="container">
						<div class="row">
							<h3 class="text-left col-md-6" id="numberPeoplePrintout"></h3>
							<div class="text-right col-md-6">
								<button class="button button-back" type="button" id="buttonBackAndEdit">Go back and edit dinner</button>
							</div>
						</div>
					</div>
					<hr>
					<div class="container" id="printoutList">
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/dish.js"></script>
	<script src="js/model/observable.js"></script>
	<script src="js/model/dinnerModel.js"></script>
    <script src="js/view/generalView.js"></script>
    <script src="js/view/homeView.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/dishSearchView.js"></script>
	<script src="js/view/dishItemView.js"></script>
	<script src="js/view/printoutView.js"></script>
	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/view/dishDetailsView.js"></script>
	<script src="js/view/loadingView.js"></script>
	<script src="js/controllers/dinnerOverviewController.js"></script>
    <script src="js/controllers/dishDetailsController.js"></script>
    <script src="js/controllers/dishSearchController.js"></script>
    <script src="js/controllers/dishSidebarController.js"></script>
    <script src="js/controllers/dishItemController.js"></script>
    <script src="js/controllers/generalStateController.js"></script>
    <script src="js/controllers/homeController.js"></script>
	<script src="js/apiKey.js"></script>
  </body>
</html>
